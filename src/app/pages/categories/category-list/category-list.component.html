<app-breadcrumb [items]="getBreadcrumbItems()"> </app-breadcrumb>

<div class="flex-row title-container">
  <mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input />
  </mat-form-field>
  <a mat-fab color="primary" routerLink="new">
    <mat-icon>add</mat-icon>
  </a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Position Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">
      <small>{{ element.type }}</small> /
      <span>{{ element.name }}</span>
    </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button [routerLink]="[12, 'edit']" color="primary">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-icon-button color="warn" (click)="alert(element)">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
